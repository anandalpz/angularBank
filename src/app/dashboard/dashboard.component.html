  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Self Deposit</h3>
                  
              </div>
              <div class="card-body">
                  <form (ngSubmit)="deposit()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div> 
                          <input type="text" class="form-control" [(ngModel)]="acno" name="acno" placeholder="account number" id="login_accno" required>
                          
                      </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" [(ngModel)]="pswd" name="pswd" placeholder="password" id="login_password" required>
                      </div>
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div> 
                        <input type="text" class="form-control" [(ngModel)]="amount" name="amount" placeholder="amount" id="login_amt" required>
                        
                    </div>
                      
                      <div class="form-group">
                          <input type="submit" value="Deposit"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
            
          </div>
      </div>
  </div>
