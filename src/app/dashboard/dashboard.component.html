<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <a routerLink="/transaction">Transaction History</a>   
    <!-- <span class="quote text-light">Giving you freedom...</span> -->
    <button class="btn btn-danger" (click)="deleteFromParent()">Delete Account</button>
    <button class="btn btn-danger" (click)="logOut()">LogOut</button>

 <h1 style="color: rgba(173, 175, 166, 0.74);">welcome {{user}}</h1>
 <p style="color: black;">Login Date&Time:{{logDate|date:'medium'}}</p>
 <app-animation></app-animation>
 <app-delete-confirm (onCancel)="cancel()" (onDelete)="delete($event)" [item]="acno"></app-delete-confirm>
  <div [ngClass]="acno? 's1':'' " class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div  class="card">
              <div class="card-header">
                  <h3 appHighlight class="text-center">Self Deposit</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div> 
                          <input type="text" class="form-control" formControlName="acno" name="acno" placeholder="account number" id="login_accno" required>
                          
                      </div>
                      <div style="color: brown;" *ngIf="(this.depositForm.get('acno')?.touched||this.depositForm.get('acno')?.dirty)&&this.depositForm.get('acno')?.errors" class="errors">Invalid Account Number</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" formControlName="pswd" name="pswd" placeholder="password" id="login_password" required>
                      </div>
                      <div style="color: brown;" *ngIf="(this.depositForm.get('pswd')?.touched||this.depositForm.get('pswd')?.dirty)&&this.depositForm.get('pswd')?.errors" class="errors">Invalid Password</div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div> 
                        <input type="text" class="form-control" formControlName="amount" name="amount" placeholder="amount" id="login_amt" required>
                        
                    </div>
                    <div style="color: brown;" *ngIf="(this.depositForm.get('amount')?.touched||this.depositForm.get('amount')?.dirty)&&this.depositForm.get('amount')?.errors" class="errors">Invalid Amount</div>

                      
                      <div class="form-group">
                          <input type="submit" value="Deposit"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
            
          </div>
      </div>
  </div>


  <!-- withdraw -->

  <!-- As a link -->
<div [ngClass]="acno? 's1':'' " class="container col-md-12 mt-0">  
    <div class="d-flex justify-content-center h-100">
          <div  class="card" id="ccc">
              <div class="card-header">
                  <h3 appHighlight class="text-center">Withdraw</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div> 
                          <input type="text" class="form-control" formControlName="acno1" name="acno" placeholder="account number" id="login_accno1" required>
                          
                      </div>
                      <div style="color: brown;" *ngIf="(this.withdrawForm.get('acno1')?.touched||this.withdrawForm.get('acno1')?.dirty)&&this.withdrawForm.get('acno1')?.errors" class="errors">Invalid Account Number</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" formControlName="pswd1" name="pswd" placeholder="password" id="login_password1" required>
                      </div>
                      <div style="color: brown;" *ngIf="(this.withdrawForm.get('pswd1')?.touched||this.withdrawForm.get('pswd1')?.dirty)&&this.withdrawForm.get('pswd1')?.errors" class="errors">Invalid Password</div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div> 
                        <input type="text" class="form-control" formControlName="amount1" name="amount" placeholder="amount" id="login_amt1" required>
                        
                    </div>
                    <div style="color: brown;" *ngIf="(this.withdrawForm.get('amount1')?.touched||this.withdrawForm.get('amount1')?.dirty)&&this.withdrawForm.get('amount1')?.errors" class="errors">Invalid Amount</div>


                      
                      <div class="form-group">
                          <input type="submit" value="Withdraw"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
            </div>
          </div>
   
  </div>
